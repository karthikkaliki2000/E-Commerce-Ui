<div class="container mt-5">
    <div class="card" style="padding: 20px; color: rgb(0, 55, 128)">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Username</mat-label>
                <input type="text" matInput placeholder="Placeholder" ngModel name="userName" id="userName"
                    placeholder="Username" required />
                <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                <!-- <mat-hint>Username</mat-hint> -->
            </mat-form-field>


            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Password</mat-label>
                <input type="password" matInput placeholder="Placeholder" ngModel name="userPassword" id="userPassword"
                    placeholder="Password" required />
                <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                <!-- <mat-hint>Password</mat-hint> -->
            </mat-form-field>

            <button type="submit" mat-raised-button color="primary" class="w-100">Login</button>

            <!-- <input type="text" ngModel name="userName" id="userName" placeholder="Enter your username" required
                class="form-control mb-3" />
            <input type="password" ngModel name="userPassword" id="userPassword" placeholder="Enter your password"
                required class="form-control mb-3" />
            <input type="submit" value="Login" class="btn btn-outline-primary form-control mb-3" /> -->
        </form>
    </div>
</div>
