<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 16px;">
        <div class="text-center mb-4">
            <span style="font-size: 3rem; color: #1976d2;">
                <i class="material-icons">lock</i>
            </span>
            <h3 class="mt-2 mb-0" style="font-weight: 600; color: #1976d2;">Welcome Back</h3>
            <p class="text-muted mb-0">Please login to your account</p>
        </div>
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
            <mat-form-field appearance="outline" class="w-100 mb-3">
                <mat-label>Username</mat-label>
                <input type="text" matInput ngModel name="userName" id="userName" placeholder="Username" required />
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100 mb-3">
                <mat-label>Password</mat-label>
                <input type="password" matInput ngModel name="userPassword" id="userPassword" placeholder="Password"
                    required />
            </mat-form-field>
            <button type="submit" mat-raised-button color="primary" class="w-100 mb-2"
                style="font-weight: 600;">Login</button>
            <div class="text-center mt-2">
                <span class="text-muted">Don't have an account?</span>
            </div>
            <button mat-raised-button color="warn" class="w-100 mt-2" routerLink="/register">Register</button>
        </form>
    </div>
</div>
