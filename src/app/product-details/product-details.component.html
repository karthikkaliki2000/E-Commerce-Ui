<div class="container mt-5 product-details-container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card product-image-card p-3 mb-4">
                <img [src]="product?.productImages?.[selectedProductIndex]?.url" alt="product image"
                    class="img-fluid main-image">
            </div>
            <div class="product-images-grid mt-4 d-flex justify-content-center">
                <img *ngFor="let image of product?.productImages; let index = index" [src]="image?.url"
                    alt="product image" class="img-fluid thumbnail-image"
                    [class.active-thumbnail]="selectedProductIndex === index" (click)="selectedProductIndex = index">
            </div>
        </div>
        <div class="col-md-6">
            <div class="product-details-card p-4 shadow rounded bg-white">
                <h2 class="mb-3">{{product?.productName}}</h2>
                <div class="mb-3">
                    <span class="h4 text-success">Rs.{{product?.productDiscountedPrice}}</span>
                    <span class="h5 text-muted ms-2"><del>Rs.{{product?.productActualPrice}}</del></span>
                    <span class="badge bg-danger ms-2">{{productDiscountPercentage}}% OFF</span>
                </div>
                <div class="mb-4">
                    <h5>Description</h5>
                    <p>{{product?.productDescription}}</p>
                </div>
                <div class="d-flex align-items-center mb-3">
                    <span class="me-2">Quantity:</span>
                    <div class="input-group" style="max-width: 120px;">
                        <button class="btn btn-outline-secondary" type="button" (click)="decrementQuantity()"
                            [disabled]="quantity <= 1">-</button>
                        <input type="number" class="form-control text-center" [(ngModel)]="quantity" [min]="1"
                            style="max-width: 50px;" />
                        <button class="btn btn-outline-secondary" type="button" (click)="incrementQuantity()">+</button>
                    </div>
                </div>
                <div class="d-flex gap-2">
                    <button mat-raised-button color="primary" class="flex-grow-1" [disabled]="!product?.productId"
                        (click)="addToCart(product!.productId!, quantity)">
                        <mat-icon>add_shopping_cart</mat-icon>
                        Add to Cart
                    </button>
                    <button mat-raised-button color="accent" class="flex-grow-1" [disabled]="!product?.productId"
                        (click)="buyProduct(product!.productId!)">
                        <mat-icon>flash_on</mat-icon>
                        Buy Now
                    </button>
                </div>
            </div>
        </div>
    </div>
