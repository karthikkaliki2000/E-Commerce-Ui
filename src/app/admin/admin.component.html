<div class="container mt-5">
  <div class="card text-center" style="padding: 20px; color: green;">
    <h1>
      You are Admin
    </h1>
    <h1>
      {{message}}
    </h1>
  </div>

  <div class="row mt-4">
    <div class="col-md-6">
      <div class="card h-100">
        <div class="card-body text-center">
          <mat-icon class="display-1 text-primary icon">add_shopping_cart</mat-icon>
          <h4 class="mt-3">Add New Product</h4>
          <p class="text-muted">Add new products to the inventory</p>
          <button mat-raised-button color="primary" routerLink="/addProduct">
            Add Product
          </button>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card h-100">
        <div class="card-body text-center">
          <mat-icon class="display-1 text-success icon">inventory_2</mat-icon>
          <h4 class="mt-3">View All Orders</h4>
          <p class="text-muted">Manage and view all customer orders</p>
          <button mat-raised-button color="accent" routerLink="/all-orders">
            View Orders
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
