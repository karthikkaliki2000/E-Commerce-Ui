<div class="container mt-5">
  <div class="infinite-scroll-wrapper" (mouseenter)="pauseScroll()" (mouseleave)="resumeScroll()">
    <div class="infinite-scroll-track" #scrollTrack>
      <div class="product-card" *ngFor="let product of productList">
        <img
          *ngIf="product.productImages?.[0]?.url"
          [src]="product.productImages?.[0]?.url"
          alt="Product Image"
          class="product-image"
        />
        <div class="product-info">
          <h4>{{ product.productName }}</h4>
          <p>₹{{ product.productDiscountedPrice }}</p>
        </div>
      </div>

      <!-- Duplicate for seamless loop -->
      <div class="product-card" *ngFor="let product of productList">
        <img
          *ngIf="product.productImages?.[0]?.url"
          [src]="product.productImages?.[0]?.url"
          alt="Product Image"
          class="product-image"
        />
        <div class="product-info">
          <h4>{{ product.productName }}</h4>
          <p>₹{{ product.productDiscountedPrice }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-md-6">
      <div class="card h-100">
        <div class="card-body text-center">
          <mat-icon class="display-1 text-primary icon">shopping_cart</mat-icon>
          <h4 class="mt-3">Open Cart</h4>
          <p class="text-muted">View my saved products in cart</p>
          <button mat-raised-button color="primary" routerLink="/cart">View Cart</button>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card h-100">
        <div class="card-body text-center">
          <mat-icon class="display-1 text-success icon">inventory_2</mat-icon>
          <h4 class="mt-3">My Orders</h4>
          <p class="text-muted">Manage and view my orders</p>
          <button mat-raised-button color="accent" routerLink="/order-history">View Orders</button>
        </div>
      </div>
    </div>
  </div>
</div>
